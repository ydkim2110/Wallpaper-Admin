<!DOCTYPE html>
<html>
<head>
	<title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
</head>
<body class="bg-dark">
	<div id="login-card" class="card">
		<div class="card-body">
			<h1>Wallpaper App Admin</h1>
			<form id="login-form" class="">
				<div class="form-group">
					<label for="email">email</label>
					<input id="email" class="form-control" type="email" name="" />
				</div>
				<div class="form-group">
					<label for="password">password</label>
					<input id="password" class="form-control" type="password" name="" />
				</div>
				<div class="form-group">
					<button id="btn-login" class="btn btn-primary" type="button">Login</button>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		firebase.auth().onAuthStateChanged(function(user){
			if(user) {
				// user is logged in
				window.location.href = "admin.html";
			}
		});
	</script>
</body>
</html>
